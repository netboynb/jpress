
<!--name: 轮播广告-->
<!--icon: bi bi-badge-ad-fill-->


<div class="right-card">
    <div id="validAdsSlides" class="carousel slide" data-ride="carousel"  data-ride="carousel" data-interval="4000">

        <ol class="carousel-indicators">
            #for(slide : validAds)
            <li data-target="#carouselExampleIndicators" data-slide-to="0"
                class="#(for.index == 0 ? 'active' : '')"></li>
            #end
        </ol>
        <div class="carousel-inner">
            #validAds(count=3)
            #for(slide : validAds)
            <div class="carousel-item #(for.index == 0 ? 'active' : '')">
                <a href="#(slide.adTarget ??)" target="_blank"><img class="d-block w-100" src="#(slide.adImg ??)"></a>
            </div>
            #end
            #end
        </div>
        <a class="carousel-control-prev" href="#validAdsSlides" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">上一个</span>
        </a>
        <a class="carousel-control-next" href="#validAdsSlides" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">下一个</span>
        </a>
    </div>
</div>
