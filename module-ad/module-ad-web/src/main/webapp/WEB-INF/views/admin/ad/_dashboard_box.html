<style>
    .comment-content p {
        display: inline;
    }

    table td a {
        color: #007bff;
    }

</style>

<div class="card card-outline card-dashboard">
    <div class="card-header with-border">
        <h3 class="card-title">最新广告</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
        <table class="table table-striped">
            <tbody>

            #for(ad : adList)
            <tr>
                <td style="width: 150px">#date(ad.create_time ??)</td>
                <td><a href="#(ad.ad_target)" target="_blank">#(ad.ad_title)</a></td>
            </tr>
            #end
            </tbody>
        </table>
    </div>
</div>
